name: Proxmox Mock CI

on:
  push:
    paths:
      - "mock/proxmox/**"
      - "scripts/mock-proxmox-*.sh"
      - "Makefile"
      - "README.md"
      - "discovery/**"
      - ".github/workflows/proxmox-mock-ci.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build mock image
        run: make mock-proxmox-build

      - name: Run mock container
        run: make mock-proxmox-run

      - name: Run discovery against mock
        run: |
          CHECK_HOSTS="root@localhost" \
          SSH_OPTS="-p 2222 -i $HOME/.local/share/proxmox-mock/id_ed25519 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
          make discovery-full

      - name: Smoke test outputs
        run: scripts/mock-proxmox-smoke.sh

  publish-image:
    runs-on: ubuntu-latest
    needs: smoke-test
    if: github.ref == 'refs/heads/main' && env.ACT != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: mock/proxmox
          push: true
          tags: |
            ghcr.io/realagiorganization/proxmox-mock:latest
            ghcr.io/realagiorganization/proxmox-mock:${{ github.sha }}
