# Tmux base config with common quality-of-life defaults.

# Reload
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse support
set -g mouse on

# Window and pane indexing
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# History
set -g history-limit 100000

# Terminal and color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

# Status bar
set -g status-interval 5
set -g status-justify centre
set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g message-style "bg=#1e1e2e,fg=#cdd6f4"
set -g pane-border-style "fg=#585b70"
set -g pane-active-border-style "fg=#89b4fa"

# Copy mode (vi-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Split panes like vim
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with repeatable keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Faster key response
set -g escape-time 10

# Clipboard integration (Wayland/X11)
set -g set-clipboard on
if-shell 'command -v wl-copy >/dev/null 2>&1' 'set -g @copy-command "wl-copy"'
if-shell 'command -v xclip >/dev/null 2>&1' 'set -g @copy-command "xclip -selection clipboard"'

# Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-urlview'

# Resurrect/Continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
